<!DOCTYPE html>

<html lang="en" ng-app="store"> 
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tienda Digital</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="menu/chromestyle.css" />
	<script type="text/javascript" src="menu/menu.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
  
  
<body ng-controller="StoreController as store">

		<div id="header">
	    <table width="85%" align="center" border="0">
          <tr>
            <td align="center"><img src="img/brasil.jpg" width="863" height="180" alt="logobrasil" /></td>
          </tr>
        </table>
	</div>
	
	<center>
	<div class="chromestyle" id="chromemenu">
		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="jerseys.html">Productos</a></li>
			<li><a href="#">Carrito</a></li>
		</ul>
	</div>	
	
	<div id="contenedor" class="container spacer">
	    <h2>Carrito</h2>
		<table class="table">
        <tr>            
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
            <th></th>            
        </tr>
        <tr ng-repeat="product in store.products">
            <td>{{product.name}}</td>           
            <td><input type="number" min="0" max="15" ng-model="product.qty" ng-required class="input-mini" value="0"></td> 
			<td>{{product.price}}</td>			
            <td>{{product.qty * product.price | currency}}</td>            
        </tr>        
    </table>

	</div>
		
	<center>
  </body>
</html>
